<template name="searchDirectory">
    {{#if currentUser}}

      <form name="searchFormDirectory">
      	<label for="searchQuery">Search:</label>
      	<input type="text" class="searchQuery" id="searchQuery" Placeholder= "Search a User" value="">
    	</form>

      <button name = "selectPersonButton" class="selectPersonButton" id="selectPersonButton">
        {{#each people}}
            {{email}}
        {{/each}}
      </button>

    {{/if}}

</template>
