<!-- login page -->
<template name="login">

	<h2>Login to SilkChat</h2>

	<!-- required is simply from the validation package to say that the fieds are required -->
	<form class="login">
		<p>Enter your Email: <input type="email" name="email" required></p>
		<p>Choose a Password: <input type ="password" name="password" required></p>
		<p><input type="submit" value="Login"></p>
	</form>


</template>
