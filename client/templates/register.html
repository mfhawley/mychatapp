<!-- register page -->
<template name="register">

	<h2>Register for SilkChat</h2>
	
	<form class="register">
		<p>First Name: <input type="text" name="firstname" required></p>
		<p>Last Name: <input type="text" name="lastname" required></p>
		<p>Enter you email: <input type="email" name="email" required></p>
		<p>Choose a Password: <input type ="password" name="password" required></p>
		<p><input type="submit" value="Register"></p>
	</form>

</template>
